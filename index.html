<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Ropa+Sans:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header><h1>Weather Dashboard</h1></header>
    <main class="d-flex flex-wrap justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card">
          <div class="mb-3">
            <label for="city-search" class="form-label"
              ><h2>Search by city:</h2></label
            >
            <input
              id="city-search"
              class="form-control me-2 pb-3 text-capitalize"
              type="search"
              placeholder="New York, London, MÃ¼nchen, Venezia"
              aria-label="Search"
            />
            <button id="submit-btn" type="submit" class="btn border border-dark">Search</button
            ><span id="no-city" class="text-danger"></span>
          </div>
        </div>
        <div class="card">
          <h3 class="card-header">Recent Searches</h3>
          <div id="recent-searches" class="card-body">
            <button data-language="javascript" class="btn">
             
            </button>
            <!-- render cities / buttons to look at data again -->
          </div>
        </div>
      </div>
      <div class="col-12 col-md-8 hide" id="weather-container">
        <h2 class="subtitle">
          Today: <span class="date"></span>
        </h2>
        <div class="list-group">
          <div class="card" style="width: 100%">
            <div class="card-body">
              <h1><span class="city-search-display text-capitalize"> </span></h1>
              <ul class="card-text">
                <li>Temp: <span class="temp"></span></li>
                <li>Wind: <span class="wind"></span></li>
                <li>Humidity <span class="humidity"></span></li>
              </ul>
            </div>
          </div>
        </div>
        <h2><span class="city-search-display text-capitalize"> </span></h2>
        <div id="forecast-container" class="hide">
            
          <span id="forecast-cards" style="width: 50px"></span>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Date</h5>
            
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
