<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Ropa+Sans:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header><h1>Weather Dashboard</h1></header>
    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header text-uppercase">Search for a city:</h3>
          <form id="user-form" class="card-body">
            <label class="form-label" for="city-search-input"></label>
            <input
              placeholder="enter city name"
              id="city-search"
              type="text"
              autofocus="true"
              class="search-input"
            />
            <button id="submit-btn" type="submit" class="btn">Search</button>
          </form>
        </div>
        <div class="card">
          <h3 class="card-header text-uppercase">Recent Searches</h3>
          <div id="language-buttons" class="card-body">
            <button data-language="javascript" class="btn">
              *recent city from local storage*
            </button>
            <!-- render cities / buttons to look at data again -->
          </div>
        </div>
      </div>
      <div class="col-12 col-md-8">
        <h2 class="subtitle">
          Showing results for: <span id="city-search-input"></span>
        </h2>
        <div id="weather-container" class="list-group"></div>

        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">Date</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">
              img of weather
            </h6>
            <ul class="card-text">
              <li>Temp: <span class="temp"></span>_</li>
              <li>Wind: <span class="wind"></span>_</li>
              <li>Humidity <span class="humidity">_</span></li>
            </ul>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
